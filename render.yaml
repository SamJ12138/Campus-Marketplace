services:
  # ── Frontend (Next.js) ──────────────────────────────────
  - type: web
    name: gimme-dat-frontend
    runtime: node
    region: ohio
    plan: starter
    rootDir: bulletin-board-frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false

  # ── Backend API ──────────────────────────────────────────
  - type: web
    name: gimme-dat-api
    runtime: docker
    dockerfilePath: ./bulletin-board-api/docker/Dockerfile
    dockerContext: ./bulletin-board-api
    region: ohio
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gimme-dat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gimme-dat-redis
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: gimme-dat-uploads
      - key: S3_REGION
        value: auto
      - key: CDN_URL
        sync: false
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM_ADDRESS
        sync: false
      - key: EMAIL_FROM_NAME
        value: Gimme Dat

  # ── Background Worker ────────────────────────────────────
  - type: worker
    name: gimme-dat-worker
    runtime: docker
    dockerfilePath: ./bulletin-board-api/docker/Dockerfile.worker
    dockerContext: ./bulletin-board-api
    region: ohio
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_SECRET_KEY
        fromService:
          type: web
          name: gimme-dat-api
          envVarKey: APP_SECRET_KEY
      - key: JWT_SECRET_KEY
        fromService:
          type: web
          name: gimme-dat-api
          envVarKey: JWT_SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: gimme-dat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gimme-dat-redis
          property: connectionString
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: gimme-dat-uploads
      - key: S3_REGION
        value: auto
      - key: CDN_URL
        sync: false
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM_ADDRESS
        sync: false
      - key: EMAIL_FROM_NAME
        value: Gimme Dat

databases:
  - name: gimme-dat-db
    plan: starter
    region: ohio
    postgresMajorVersion: 16
